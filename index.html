<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YAZGİT Bağlantıları</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .link-box {
      background: #fff;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .link-box h2 {
      margin-bottom: 10px;
      color: #444;
    }
    .link-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007acc;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .link-box a:hover {
      background-color: #005b99;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="abc.jpeg" alt="YAZGİT Logosu" class="logo">
  
  <h1>Etkinliğimize Katıldığınız İçin Teşekkür Ederiz! ✨</h1>

  <!-- 15 Mayıs Etkinlik Kayıt -->
  <div class="link-box">
    <h2>15 Mayıs Etkinlik Kayıt Formumuz</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSci7HEfwGDfo0g8F-oQwnQPGlwuPzR_WNl3oRW_tJKWD3jZpg/viewform?usp=sharing" target="_blank">Formu Aç</a>
  </div>

  <!-- Memnuniyet Anketi -->
  <div class="link-box">
    <h2>Memnuniyet Anketimiz</h2>
    <a href="https://docs.google.com/forms/d/1QSr8m_c5X1cCpoNHkE9Otl7Wm5tmop3baDd7ALjzEO0/edit" target="_blank">Ankete Katıl</a>
  </div>

  <!-- Instagram -->
  <div class="link-box">
    <h2>YAZGİT Instagram Hesabımız</h2>
    <a href="https://www.instagram.com/yaz_git/" target="_blank">Instagram'ı Aç</a>
  </div>

  <!-- LinkedIn -->
  <div class="link-box">
    <h2>YAZGİT LinkedIn Hesabımız</h2>
    <a href="https://www.linkedin.com/company/yazgit/posts/?feedView=all" target="_blank">LinkedIn'i Aç</a>
  </div>

</body>
</html>
